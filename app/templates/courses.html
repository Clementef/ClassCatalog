{% extends "base.html" %}

{% block body %}

<div class="container">
    <h2>Courses</h2>
    <div class="list-group">
        {% for result in results %}
            <a href={{ "/course/{}".format(result.name.replace(" ","")) }} class="list-group-item">{{result.name}}</a>
        {% endfor %}
    </div>
</div>
<br />

{% endblock %}
